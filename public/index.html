<!DOCTYPE html>
<html>
	<head>
		<title>Book Klub</title>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<nav class="navbar navbar-default">
          <div class="navbar-header navbar-brand">
          	<a href="\" style="text-decoration: none;">Book Klub</a>
          </div>
          <div class="navbar-form navbar-right">
          	<span id="display-name"></span>
          	<a href="/logout"><button id="logout" class="btn btn-success">Logout</button></a>
          </div>
	    </nav>
	    
	    <div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Book search:</h3>
				</div>
				<div class="panel-body">
					<table><tr>
						<td class="spacer"><input type="text" placeholder="Book title, series and/or author"></input></td>
						<td><button type="submit" class="btn find-books">Find</button></td>
					</tr></table>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
				 	<h3 class="panel-title">Books found:</h3>
				</div>
				<div class="panel-body">
					<p><span id="results"></span></p>
				</div>
			</div>	
		</div>	  
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="/common/ajax-functions.js"></script>
		<script type="text/javascript" src="/controllers/userController.client.js"></script>
	</body>

</html>
